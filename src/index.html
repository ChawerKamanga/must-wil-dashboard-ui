<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUST WIL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body class="bg-lightGray">
    <!-- Dashboard Top Header -->
    <header>
      <div class="container max-w-6xl mx-auto px-5 py-5">
        <div class="flex flex-row justify-between items-center">
          <!-- Hamburger Button -->
          <div class="md:hidden z-50">
            <button
              id="menu-btn"
              type="button"
              class="z-40 block hamburger md:hidden focus:outline-none"
            >
              <span class="hamburger-top"></span>
              <span class="hamburger-middle"></span>
              <span class="hamburger-bottom"></span>
            </button>
          </div>

          <div>
            <h1 class="text-2xl font-bold">MUST WIL</h1>
          </div>

          <div>
            <img
              src="../images/pic_3.jpg"
              class="w-12 rounded-full"
              alt="profile pic"
            />
          </div>
        </div>
      </div>

      <!-- @TODO- Change Mobile Menu -->
      <div
        id="menu"
        class="absolute top-0 bottom-0 z-40 left-0 hidden flex-col self-end w-full min-h-screen py-1 pt-40 pl-12 space-y-3 text-lg text-white uppercase bg-darkBlue"
      >
        <a href="#" class="hover:text-pink-500">About</a>
        <a href="#" class="hover:text-pink-500">Careers</a>
        <a href="#" class="hover:text-pink-500">Events</a>
        <a href="#" class="hover:text-pink-500">Products</a>
        <a href="#" class="hover:text-pink-500">Support</a>
      </div>
    </header>

    <!-- Assessment Progress Card -->
    <section>
      <div class="container max-w-6xl mx-auto px-5 py-5">
        <div class="bg-white px-5 py-3 rounded-xl flex flex-col">
          <div>
            <h4 class="font-semibold">Assessment Progress</h4>
          </div>
          <!-- Progress SVG -->
          <div class="mt-5 flex justify-center">
            <div class="card flex items-center justify-center flex-col my-0 mx-20 w-[280px] h-[280px]">
              <div class="percent relative">
                <svg>
                  <circle cx="105" cy="105" r="100"></circle>
                  <circle cx="105" cy="105" r="100" style="--percent: 55"></circle>
                </svg>
                <div class="number">
                  <h3>55<span>%</span></h3>
                </div>
              </div>
            </div>
          </div>

          <!-- Progress Stats -->
          <div class="flex mt-2 justify-between mx-6 pb-6">
            <!-- Left Stats -->
            <div class="flex flex-col">
              <h6>Total # of interns</h6>
              <div class="flex justify-start items-start mt-2">
                <!-- gray dot -->
                <div class="w-4 h-4 bg-progressBraLightGray rounded-full"></div>
                <h2 class="font-semibold text-lg ml-2 -mt-2">500</h2>
              </div>
            </div>

            <!-- Right Stats -->
            <div class="flex flex-col">
              <h6>Assessed interns</h6>
              <div class="flex justify-start items-start mt-2">
                <!-- gray dot -->
                <div class="w-4 h-4 bg-darkBlue rounded-full"></div>
                <h2 class="font-semibold text-lg ml-2 -mt-2">275</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Organizations Progress -->
    <section>
      <div class="container max-w-6xl mx-auto px-5 py-5">
        <!-- Organization 1 -->
        <div class="bg-white px-5 py-3 rounded-xl flex flex-col">
          <div class="flex">
            <!-- Logo -->
            <div>
              <img
                src="../images/fdh_logo-removebg-preview.png"
                class="w-20"
                alt="fdh logo"
              />
            </div>

            <!-- Organization Description -->
            <div class="flex flex-col w-full ml-4">
              <h2 class="">FDH Bank</h2>
              <div class="flex justify-between mb-2">
                <span class="text-textLightGray text-xs"> Blantyre </span>
                <span class="text-textLightGray text-xs"> 5/7 </span>
              </div>
              <div class="relative w-full">
                <div
                  class="overflow-hidden h-3 text-xs flex rounded-xl bg-progressBraLightGray"
                >
                  <div
                    class="w-[60%] shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-darkBlue"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Organization 2 -->
        <div class="bg-white px-5 py-3 rounded-xl flex flex-col mt-5">
          <div class="flex">
            <!-- Logo -->
            <div>
              <img src="../images/mhub.png" class="w-20" alt="fdh logo" />
            </div>

            <!-- Organization Description -->
            <div class="flex flex-col w-full ml-4">
              <h2 class="">M-HUB</h2>
              <div class="flex justify-between mb-2">
                <span class="text-textLightGray text-xs"> Lilongwe </span>
                <span class="text-textLightGray text-xs"> 2/8 </span>
              </div>
              <div class="relative w-full">
                <div
                  class="overflow-hidden h-3 text-xs flex rounded-xl bg-progressBraLightGray"
                >
                  <div
                    class="w-[20%] shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-darkBlue"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Organization 3 -->
        <div class="bg-white px-5 py-3 rounded-xl flex flex-col mt-5">
          <div class="flex">
            <!-- Logo -->
            <div>
              <img src="../images/mzuzu_ehub.png" class="w-20" alt="fdh logo" />
            </div>

            <!-- Organization Description -->
            <div class="flex flex-col w-full ml-4">
              <h2 class="">E-HUB</h2>
              <div class="flex justify-between mb-2">
                <span class="text-textLightGray text-xs"> Mzuzu </span>
                <span class="text-textLightGray text-xs"> 6/7 </span>
              </div>
              <div class="relative w-full">
                <div
                  class="overflow-hidden h-3 text-xs flex rounded-xl bg-progressBraLightGray"
                >
                  <div
                    class="w-[80%] shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-darkBlue"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Organization 4 -->
        <div class="bg-white px-5 py-3 rounded-xl flex flex-col mt-5">
          <div class="flex">
            <!-- Logo -->
            <div>
              <img src="../images/maneb.png" class="w-20" alt="fdh logo" />
            </div>

            <!-- Organization Description -->
            <div class="flex flex-col w-full ml-4">
              <h2 class="">MANEB</h2>
              <div class="flex justify-between mb-2">
                <span class="text-textLightGray text-xs"> Zomba </span>
                <span class="text-textLightGray text-xs"> 6/7 </span>
              </div>
              <div class="relative w-full">
                <div
                  class="overflow-hidden h-3 text-xs flex rounded-xl bg-progressBraLightGray"
                >
                  <div
                    class="w-[40%] shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-darkBlue"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
