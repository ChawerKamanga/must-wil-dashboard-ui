<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUST WIL Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- LogIn Model -->
    <div
      class="flex items-center justify-center min-h-screen bg-gradient-to-l from-[#E3F2F9] to-[#ACD5F3]"
    >
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 w-96 space-y-5 bg-white rounded-md shadow-2xl"
      >
        <div class="flex flex-col items-center space-y-2">
          <img src="images/must-logo.png" class="w-20" alt="must-logo" />
          <span class="text-2xl font-bold text-center"
            >WIL Evaluation System</span
          >
        </div>
        <input
          type="email"
          placeholder="Email"
          class="py-3 px-4 text-left text-black border placeholder:text-left border-gray-300 rounded-md placeholder:text-xs focus:border-[#4b73b9] focus:outline-none"
        />
        <input
          type="password"
          placeholder="Password"
          class="py-3 px-4 text-left text-black border placeholder:text-left border-gray-300 rounded-md placeholder:text-xs focus:border-[#4b73b9] focus:outline-none"
        />
        <a
          href="dashboard.html"
          class="px-5 py-4 text-xs transition-all text-center rounded-md text-white bg-gradient-to-r from-[#4b73b9] to-[#213352] hover:bg-gradient-to-l hover:from-[#4b73b9] hover:to-[#213352] hover:text-white duration-500"
        >
          Login
        </a>
      </div>
    </div>
  </body>
</html>
